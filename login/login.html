<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

        <style>
        #emailError, #passError{
            color: red;
        }
        </style>

</head>

<body>


    <div class="container mt-3">
        <h1 class="text-center">Login</h1>
        <form class="row g-3" onsubmit="login(event);">
   
    
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label" required>Email</label>
                <input type="email" class="form-control" id="email" >
                <p id="emailError"></p>
            </div>
            <div class="col-md-12">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
                <p id="passError"></p>
            </div>
           
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
        <p class="mt-3">Don't have an account? <a href="signup.html">SignUp</a></p>
    </div>





    <script>



        let userArray = [];



        (()=>{
            let userInfo = localStorage.getItem('signUpInfo');
            
            if(userInfo){
                userArray = JSON.parse(userInfo)
            }

            let loggedUser = localStorage.getItem('loggedUser');
            
            if(loggedUser){
                userArray = JSON.parse(loggedUser)
                window.location.href ='index.html'
            }


        })()


        // console.log(userArray)





        function login(e) {
            e.preventDefault();


            let email = document.getElementById('email').value
            let password = document.getElementById('password').value
          


            let emailChecked = false;

            for(i=0; i<userArray.length; i++){
                if(email === userArray[i].email){
                    emailChecked = true;
                   if(password === userArray[i].password){
                       window.location.href = 'index.html';
                       localStorage.setItem('loggedUser',JSON.stringify(userArray[i]))
                   }else{
                       document.getElementById('passError').innerHTML = 'Incorrect Password';
                       setTimeout(()=>{
                           document.getElementById('passError').innerHTML = '';
                           
                       },1000)
                    }
                    
                }
                if(!emailChecked){
                    document.getElementById('emailError').innerHTML = 'Incorrect Email'
                    setTimeout(()=>{
                           document.getElementById('emailError').innerHTML = '';
                           
                       },2000)
                    }
                }

            }
















    </script>












</body>

</html>
