<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <style>
        #emailError,
        #passError {
            color: red;
        }
    </style>

</head>

<body>


    <div class="container mt-3">
        <h1 class="text-center">SignUp</h1>
        <form class="row g-3" onsubmit="signUp(event);">
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName">
            </div>
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
                <p id="emailError"></p>
                <p id="emailError2"></p>
            </div>
            <div class="col-md-12">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
                <p id="passError"></p>
            </div>
            <div class="col-md-12">
                <label for="inputPassword4" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St">
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Gender</label>
                <select id="gender" class="form-select">
                    <option selected>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </form>
        <p class="mt-3">Don't have an account? <a href="login.html">Login</a></p>
    </div>





    <script>

        
        
        let r = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
        
        document.getElementById('email').addEventListener('keyup',(e)=>{
            let email = document.getElementById('email').value
            console.log(e);


            if(!(r.test(email))){
                document.getElementById('emailError2').innerHTML = `Password doesn't match`;
                
            }else{
                document.getElementById('emailError2').innerHTML = ``;

            }




        })











        let userArray = [];



        (() => {
            let userInfo = localStorage.getItem('signUpInfo');

            if (userInfo) {
                userArray = JSON.parse(userInfo)
            }
        })()


        // console.log(userArray)





        function signUp(e) {
            e.preventDefault();

            let firstName = document.getElementById('firstName').value
            let lastName = document.getElementById('lastName').value
            let email = document.getElementById('email').value
            let password = document.getElementById('password').value
            let confirmPassword = document.getElementById('confirmPassword').value
            let address = document.getElementById('address').value
            let city = document.getElementById('city').value
            let gender = document.getElementById('gender').value









            // ********


            for (i = 0; i < userArray.length; i++) {
                if (email === userArray[i].email) {
                    document.getElementById('emailError').innerHTML = 'Email is already exist';
                    return;
                }
            }

            if (password !== confirmPassword) {
                document.getElementById('passError').innerHTML = `Password doesn't match`;
                return;
            }






            let userObj = {
                firstName,
                lastName,
                email,
                password,
                confirmPassword,
                address,
                city,
                gender
            }




            console.log(userObj)


            userArray.push(userObj)





            let jsonString = JSON.stringify(userArray)

            console.log(jsonString)



            localStorage.setItem('signUpInfo', jsonString)




            e.target.reset();



            e.target.reset();


        }














    </script>












</body>

</html>
